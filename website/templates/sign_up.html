{% extends "base.html" %} {%block title%}Зарегестрироваться{% endblock %} 

{% block content %}
<div class="container-sm">
<form method="POST">
  <h3 align="center">Зарегестрироваться</h3>
  <div class="form-group">
    <label for="email">Адрес электронной почты</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Введите адрес электронной почты"
    />
  </div>

  <div class="form-group">
    <label for="firstName">Имя</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Введите имя"
    />
  </div>

  <div class="form-group">
    <label for="password1">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Введите пароль"
    />
  </div>

  <div class="form-group">
    <label for="password2">Подтверждение пароля </label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Подтвердите пароль"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-dark">Зарегестрироваться</button>
</form>
</div>
{% endblock %}
