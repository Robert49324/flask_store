<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Home {% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-xl">
        <a class="navbar-brand" href="/">
          <img src="static/LOGO.png" alt="" width="32" height="16" />
          Store
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown flex-grow-1">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Каталог
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Видеокарты</a></li>
                <li><a class="dropdown-item" href="#">Процессоры</a></li>
                <li><a class="dropdown-item" href="#">Материнские платы</a></li>
                <li><a class="dropdown-item" href="#">Оперативная память</a></li>
                <li><a class="dropdown-item" href="#">Системы охлаждения</a></li>
                <li><a class="dropdown-item" href="#">SSD</a></li>
                <li><a class="dropdown-item" href="#">Жесткие диски</a></li>
                <li><a class="dropdown-item" href="#">Корпуса</a></li>
                <li><a class="dropdown-item" href="#">Блоки питания</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex flex-grow-1">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Поиск"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Поиск
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Корзина</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Избранное</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login">Войти</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sign-up">Зарегестрироваться</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
