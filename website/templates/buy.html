{% extends "base.html" %} {% block title %} Оформление заказа {% endblock %} {%
block content %}
<div class="container-sm">
  <form method="POST" action = "/confirm">
    <h3 align="center">Войти</h3>
    <div class="form-group">
      <label for="address">Адрес</label>
      <input
        type="address"
        class="form-control"
        id="address"
        name="address"
        placeholder="Введите адрес"
      />
    </div>

    <div class="form-group">
      <label for="comment">Комментарий к заказу</label>
      <input
        type="comment"
        class="form-control"
        id="comment"
        name="comment"
        placeholder="Введите комментарий к заказу"
      />
    </div>

    <br />

    <div class="btn-group">
      <button type="button" class="btn btn-dark " data-value="cash">Оплата наличными</button>
      <button type="button" class="btn btn-dark" data-value="card">Оплата картой</button>
    </div>
    <input type="hidden" id="paymentField" name="payment" value="" />
    <br />

    <br />
    
    <button type="submit" class="btn btn-dark">Заказать</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const submitBtn = document.getElementById("submitBtn");
    const paymentButtons = document.querySelectorAll("[data-value]");

    paymentButtons.forEach(function (button) {
      button.addEventListener("click", function () {
        const paymentValue = this.getAttribute("data-value");
        document.getElementById("paymentField").value = paymentValue;
      });
    });
  });
</script>
{% endblock %}
