{% extends "base.html" %} {% block title %} Оформление заказа {% endblock %}
{% block content %}
<div class="container-sm">
    <form method="POST">
      <h3 align="center">Войти</h3>
      <div class="form-group">
        <label for="address">Адрес</label>
        <input
          type="address"
          class="form-control"
          id="address"
          name="address"
          placeholder="Введите адрес"
        />
      </div>
  
      <div class="form-group">
        <label for="comment">Комментарий к заказу</label>
        <input
          type="comment"
          class="form-control"
          id="comment"
          name="comment"
          placeholder="Введите комментарий к заказу"
        />
      </div>
      <br />
      <div class="btn-group">
        <a href="#" class="btn btn-dark">Оплата наличными</a>
        <a href="#" class="btn btn-dark">Оплата картой</a>
      </div>
      <br />
  
      <br />
      <button type="submit" class="btn btn-dark">Заказать</button>
    </form>
  </div>
{% endblock %}
