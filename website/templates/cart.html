{% extends "base.html" %}
{%block title%}Корзина{%endblock%}
{% block content %}
{% for product in cart %}
<div class="container-md">
  <div class="card m-3 p-2">
    <div class="row g-0">
      <div class="col-md-2">
        <img src="{{product.product.picture}}" class="img-fluid rounded-start" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.product.name}}</h5>
          <p class="card-text">{{product.product.description}}</p>
        </div>
      </div>
      <div class="col-md-1">
        <div class="d-flex flex-column align-items-start">
          <h6 class="h5 mb-2 mt-3">{{product.product.price}} р.</h6>
        </div>
      </div>
      
      <div class="col-md-1">
        <div class="d-flex flex-column justify-content-between align-items-end">
          <form action="/product" method="POST">
            <button class="btn btn-dark mb-2 me-2 mt-2" type="submit" name="product" value="{{  product.product.id  }}">Купить</button>
          </form>
          <form action="/cartdel" method="POST">
            <button class="btn me-2" type="submit" name="product" value="{{  product.product.id  }}">
              <i class="bi bi-bag-fill h4"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
