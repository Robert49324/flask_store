{% extends "base.html"%} {% block title %}{{product.name}}{% endblock %} 
{% block content %}
<div class="container-md">
  <h1 class="col d-flex my-3">
    {{product.name}}
  </h1>
  <div class="row">
    <div class="col-md-4">
      <img
        src="{{product.picture}}"
        class="img-fluid rounded-start w-100"
        alt="..."
      />
    </div>
    <div class="col-md-6">
      <h3 class="card-text">{{product.description}}</h3>
    </div>
  </div>
</div>
{% endblock%}
